name: CI Workflow

on:
  push:
    branches: [main, test/github-actions]
  pull_request:
    branches: [main, test/github-actions]

jobs:
  quality:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.5
        ports:
          - 55432:5432
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: testdb
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgres://testuser:testpass@localhost:55432/testdb
      S3_ENDPOINT: http://localhost:9000
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadminpass
      S3_BUCKET_NAME: dev-bucket
      JWT_SECRET: MySuperSecret

    steps:
      - name: Checkout backend repo
        uses: actions/checkout@v4

      - name: Set up Bun runtime
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup env
        run: cp ./.env.example ./.env

      - name: Install backend dependencies
        run: bun install --frozen-lockfile

      - name: Generate Drizzle types
        run: make db-generate

      - name: Lint TypeScript
        run: bun run lint

      - name: Build for production
        run: make build
