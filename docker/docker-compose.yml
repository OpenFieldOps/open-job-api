services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpass
      POSTGRES_DB: devdb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devnet

  postgres_test:
    image: postgres:latest
    container_name: postgres_test
    restart: unless-stopped
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpass
      POSTGRES_DB: testdb
    ports:
      - "55432:5432" # port distinct pour ne pas entrer en conflit
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - devnet
  minio:
    image: minio/minio:latest
    container_name: dev-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpass
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - devnet
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 10s
      retries: 5

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
        mc alias set local http://minio:9000 minioadmin minioadminpass &&
        mc mb -p local/dev-bucket || echo 'Bucket already exists'
      "
    networks:
      - devnet

  api:
    build: ../
    container_name: api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://devuser:devpass@postgres:5432/devdb
      S3_ENDPOINT: http://minio:9000
      S3_BUCKET_NAME: dev-bucket
      S3_ACCESS_KEY_ID: minioadmin
      S3_SECRET_ACCESS_KEY: minioadminpass
      S3_USER_ENDPOINT: http://localhost:9000
      NODE_ENV: development
      BACKEND_PORT: 4000
      JWT_SECRET: MySuperSecret
    depends_on:
      - minio
      - minio-init
      - postgres
    networks:
      - devnet
    profiles:
      - production

volumes:
  postgres-data:
  postgres-test-data:
  minio-data:

networks:
  devnet:
